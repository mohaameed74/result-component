<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result-component</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@200;300;400;500;600;700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="section-title">
                your result
            </h1>
            <p class="result-score">
                <span>76</span>
                 of 100 
                </p>
            <p class="result-rank">great</p>
            <p class="sec-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h2 class="section-title">summary</h2>
            <div class="flex-group" id="red">
                <div class="reaction">
           <img class="summary-icon" src="images/icon-reaction.svg" alt="reaction">
            <h3 class="summary-item-title">reaction</h3>
            </div>
             <p class="summary-score">
                <span>80</span> / 100
             </p>
            </div>   
            <div class="flex-group" id="yellow">
                <div class="memory">
           <img class="summary-icon" src="images/icon-memory.svg" alt="reaction">
            <h3 class="summary-item-title">memory</h3>
            </div>
             <p class="summary-score">
                <span>92</span> / 100
             </p>
            </div> 
            <div class="flex-group" id="green">
                <div class="verbal">
           <img class="summary-icon" src="images/icon-verbal.svg" alt="reaction">
            <h3 class="summary-item-title">verbal</h3>
            </div>
             <p class="summary-score">
                <span>61</span> / 100
             </p>
            </div> 
            <div class="flex-group" id="blue">
                <div class="visual">
           <img class="summary-icon" src="images/icon-visual.svg" alt="reaction">
            <h3 class="summary-item-title">visual</h3>
            </div>
             <p class="summary-score">
                <span>72</span> / 100
             </p>
            </div> 
        <button class="button">continue</button>
        </div>
    </div>
</body>
</html>
